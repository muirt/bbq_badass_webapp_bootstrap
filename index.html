      		<div class="half-unit">
	      		<dtitle>Meat Temperature (F)</dtitle>
	      		<hr>
	      			<!--span aria-hidden="true" class="li_food smoker_icon fs2 pull-left"></span-->
            <div class="progress pull-left" style="width:55%; margin-left:10px; background:transparent">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100" id="meat_temp_progress" style="width:0%">            
              </div>
            </div>
		      	<div class="number_container" id="meat_temperature_string">0</div>
                   
          
			</div>

     	 <div class="half-unit">
	      		<dtitle>Grill Temperature (F)</dtitle>
	      		<hr>
	      			<div class="progress pull-left" style="width:55%; margin-left:10px; background:transparent">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100" id="grill_temp_progress" style="width:0%">            
              </div>
            </div>
		      		<div class="number_container" id="grill_temperature_string">0</div>
			</div>

        

      <!-- LOCAL TIME BLOCK -->
      		<div class="half-unit">
	      		<dtitle>Fan Control</dtitle>
              <hr> 
              <div class="cont">  
              <div class="btn-group pull-left" id="fan_control_switch" role="group" aria-label="Basic example">
                
                <button type="button" class="btn btn-xlarge btn-info btn-secondary" id="auto_button">Auto</button>
                <button type="button" class="btn btn-xlarge btn-success btn-secondary" id="on_button">On</button>
                <button type="button" class="btn btn-xlarge btn-danger btn-secondary" id="off_button">Off</button>
              </div>
              <span id="fan_state_icon" aria-hidden="true" class="li_vynil fs2 pull-right"></span>
              </div>
              </div>

          <div class="half-unit">
            <dtitle>Set Point Temperature (F)</dtitle>
            <hr>
             <div class="cont"> 
            <div class="btn-group pull-left" id="set_point_control" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-setpoint btn-primary btn-secondary " id="set_point_increase_button">+</button>
                <button type="button" class="btn btn-setpoint btn-warning btn-secondary" id="set_point_decrease_button">-</button>
            </div>
          </div>
            <div class="number_container" id="set_point_string">0</div>

		      		
			</div>

    
        

      <!-- LOCAL TIME BLOCK -->
      		<div class="half-unit">
	      		<dtitle>Cook Time</dtitle>
	      		<hr>
              <!--span aria-hidden="true" class="li_clock fs2 smoker_icon pull-left"></span-->

		      		
			      	<div class="number_container" id="cook_time_string">0h00m</div>

 -->     
          </div>

          <div class="half-unit medium">
            <dtitle>Hysteresis </dtitle>
            <hr>      
            
              <div class="cont"> 
              <div id="hysteresis_control" class="input-group pull-right">
                <input type="text" id="hysteresis_input" class="form-control" value="0">
                <span class="input-group-btn">
                  <button id="hystersis_plus_button" class="btn btn-danger" type="button">+</button>
                  <button id="hystersis_minus_button" class="btn btn-primary" type="button">-</button>
                </span>
              </div>
            </div>
            
          </div>

          <div class="half-unit medium">
            <dtitle>Meat Temperature Goal</span></dtitle>
            <hr> 
             <div class="cont"> 
              <div id="goal_meat_control" class="input-group pull-right">
                <input type="text" id="goal_meat_input" class="form-control" value="0">
                <span class="input-group-btn">
                  <button id="goal_meat_save_button" class="btn btn-primary" type="button">Save</button>                 
                </span>
              </div>
            </div>           
          </div>

          <div class="half-unit medium">
            <dtitle>Temperature Units </dtitle>
            <hr>    
            <div class="switch pull-right" id="unit_control">
              
              <input type="radio" class="switch-input" name="unit" value="C" id="C" >
              <label for="C" class="switch-label switch-label-off">C</label>
              <input type="radio" checked="" class="switch-input" name="unit" value="F" id="F">
              <label for="F" class="switch-label switch-label-on">F</label>
              <span class="switch-selection"></span>
            </div>        
             
          </div>

          <div class="half-unit medium">
            <dtitle>Debug </dtitle>
            <hr>     
            <div class="switch pull-right" id="debug_control">
              <input type="radio" class="switch-input" name="view" value="on" id="on" >
              <label for="on" class="switch-label switch-label-off">On</label>
              <input type="radio" checked="" class="switch-input" name="view" value="off" id="off">
              <label for="off" class="switch-label switch-label-on">Off</label>
              <span class="switch-selection"></span>
            </div>        
          </div>   
          <div class="dash-unit">
            <dtitle>Current Recording</dtitle>
            <hr>
            <div class="cont">               
             <h2 > <span class="label label-success pull-left">Name</span><div id="current_recording_name">Not</div></h2>
             <h2 ><span class="label label-warning pull-left"> Duration</span><div id="current_recording_duration">Recording</h2>

              <div class="btn-group pull-right" id="current_recording_control" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary btn-secondary " id="current_recording_stop_button">Stop</button>
                <button type="button" class="btn btn-warning btn-secondary " id="current_recording_graph_button">
                Graph</button>
            </div>
          </div>
          </div>

          <div class="half-unit">
            <dtitle>New Recording</dtitle>
            <hr>
            <div class="cont"> 
              <div id="new_recording_control " class="input-group pull-right">
                <input type="text" id="new_recording_input" class="form-control pull-right" value="">
                <span class="input-group-btn">
                  <button id="new_recording_button" class="btn btn-primary " type="button">Start</button>                 
                </span>
              </div>
            </div>  
          </div>
