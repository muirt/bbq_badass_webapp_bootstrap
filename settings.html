    <div class="container">

	  <!-- FIRST ROW OF BLOCKS -->     
      <div class="row">

      <div class="half-unit tiny">
            <dtitle  id="connected_label">Not Connected</dtitle>         
      </div>   
      		<div class="half-unit medium">
	      		<dtitle>Hysteresis </dtitle>
	      		<hr> 	    
            
              <div class="cont"> 
              <div id="hysteresis_control" class="input-group pull-right">
                <input type="text" id="hysteresis_input" class="form-control" value="4">
                <span class="input-group-btn">
                  <button id="hystersis_plus_button" class="btn btn-danger" type="button">+</button>
                  <button id="hystersis_minus_button" class="btn btn-primary" type="button">-</button>
                </span>
              </div>
            </div>
            
			    </div>

          <div class="half-unit medium">
            <dtitle>Goal Meat Temperature </dtitle>
            <hr> 
            <div class="cont"> 
              <div id="goal_meat_control" class="input-group pull-right">
                <input type="text" id="goal_meat_input" class="form-control" value="4">
                <span class="input-group-btn">
                  <button id="goal_meat_save_button" class="btn btn-primary" type="button">Save</button>                 
                </span>
              </div>
            </div>           
          </div>

          <div class="half-unit medium">
            <dtitle>Temperature Units </dtitle>
            <hr>    
            <div class="switch pull-right unit_switch" id="unit_control">
              <input type="radio" class="switch-input unit_switch" name="unit" value="C" id="c" checked="">
              <label for="c" class="switch-label switch-label-off unit_switch" >C</label>
              <input type="radio" class="switch-input unit_switch" name="unit" value="F" id="f">
              <label for="f" class="switch-label switch-label-on unit_switch">F</label>
              <span class="switch-selection"></span>
            </div>         
          </div>

          <div class="half-unit medium">
            <dtitle>Debug </dtitle>
            <hr>     
            <div class="switch pull-right" id="debug_control">
              <input type="radio" class="switch-input pull-right" name="view" value="on" id="on" checked="">
              <label for="on" class="switch-label switch-label-off">On</label>
              <input type="radio" class="switch-input" name="view" value="off" id="off">
              <label for="off" class="switch-label switch-label-on">Off</label>
              <span class="switch-selection"></span>
            </div>        
          </div>
